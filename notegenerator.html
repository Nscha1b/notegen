<html>
<head>
	<title>Note Generator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
<SCRIPT>


 function submitfunction() {
     var x = document.forms[0];
     var txt = "";
     var txt1 = "Downer's Grove";
     var txtblank = "";
     var i;
     for (i = 0; i < x.length; i++) {
       if (i == 0) {
         txt = txt + "Note Generator  v0.90\nPlatform: " + x.elements[i].value + ".\n";
       }
       else if (i == 1) {
         txt = txt + "Function: " + x.elements[i].value + ".\n";
       }
       else if (i == 2) {
         txt = txt + "Loan: " + x.elements[i].value + ".\n";
       }
       else if (i == 3) {
         txt = txt + "Bwr Lname: " + x.elements[i].value + ".\n";
       }
       else if (i == 4) {
         
         if (x.elements[i].value.toString() === "Downer's Grove"){
           txt1 = "DG MTG Hub (Non-Sales)";
         }
         
        else if (x.elements[i].value.toString() === "Jacksonville"){
           txt1 = "Jax MTG Hub (Non-Sales)";
         }
         
        else if (x.elements[i].value.toString() === "Pittsburgh"){
           txt1 = "Pit MTG Hub (Non-Sales)";
         }
           
         else{
           
	   		txt1 = x.elements[i].value.toString();
         }
         txt = txt + "Buat Location: " + txt1 + ".\n";
       }
       else if (i == 5) {
         txt = txt + "Able to Move on: " + x.elements[i].value + ".\n";
       }
       else if (i == 6) {
         txt = txt + "Call Type: " + x.elements[i].value + ".\n";
       }
       else if (i == 7) {
         txt = txt + "BUAT Ambassadar: " + x.elements[i].value + ".\n";
       }
       else if (i == 8) {
         txt = txt + "Procedure Avail: " + x.elements[i].value + ".\n";
       }
       else if (i == 9) {
         txt = txt + "Feedback: " + x.elements[i].value + ".\n";
       }
       else if (i == 10) {
         txtblank = txtblank + "HLHD - Empower - Mortgage – " + x.elements[i].value +" " + x.elements[2].value;
       }

   }

document.getElementById("textBlock").innerHTML = txt;
document.getElementById("createBlock").innerHTML = txtblank;  
var copyTextareaBtn = document.querySelector('.js-textareacopybtn');
var copyTextarea = document.querySelector('.js-copytextarea');
copyTextarea.select();
     


try {
  var successful = document.execCommand('copy');
  var msg = successful ? 'successful' : 'unsuccessful';
  console.log('Copying text command was ' + msg);
} catch (err) {
  console.log('Oops, unable to copy');
}
     

     
   
     
     
     
}

function createFunction() {
  
var createTextareaBtn = document.querySelector('.js-textareacreatebtn');
var createTextarea = document.querySelector('.js-createtextarea');
createTextarea.select();
  
  try {
  var successful = document.execCommand('copy');
  var msg = successful ? 'successful' : 'unsuccessful';
  console.log('Copying text command was ' + msg);
} catch (err) {
  console.log('Oops, unable to copy');
}
  
}




   function clearFields() {
     document.getElementById("textBlock").innerHTML = "";
     document.getElementById("createBlock").innerHTML = "";
   }





</SCRIPT>
	
</head>

<body>
	<h1 id="title">PNC</h1>
	
	<h5 id="dropTitle">Note Generator 090</h5>
	<form id="form1">
		<label>Platform</label>
		<br>
		
		<select id="platform" required>
			<option value="" selected disabled hidden></option>
			<option value="Empower">Empower</option>
			<option value="Sales Edge or Genesis">Sales Edge or Genesis</option>
			<option value="Other">Other</option>
			<option value="NA">NA</option>
		</select>
		<br>
		<label>Function</label>
		<br>
		<select id="function" required>
			<option value="" selected disabled hidden></option>
			<option value="Origination (Sales)">Origination (Sales)</option>
			<option value="Pre-Underwriter">Pre-Underwriter</option>
			<option value="Underwriter">Underwriter</option>
			<option value="Collateral">Collateral</option>
			<option value="Processor">Processor</option>
			<option value="Closer">Closer</option>
			<option value="Funder or Post-Funder">Funder or Post-Funder</option>
			<option value="Other">Other</option>
			<option value="NA">NA</option>
		</select>
		<br>
		<label>Loan #</label>
		<br>
		<input type="text" name="loanNumber">
		<br>
		<label>Bwr Last Name</label>
		<br>
		<input type="text" name="lastName">
		<br>
		<label>BUAT Location</label>
		<br>
		<input list="location">
		<datalist id="location">
			<option value="Downer's Grove">
			<option value="Jacksonville">
			<option value="Pittsburgh">
			<option value="Sales (All locations)">
			<option value="NA">
		</datalist>
		<br>
		<label>Able to Move on</label>
		<br>
		<input list="stuck">
		<datalist id="stuck">
			<option value="Yes">
			<option value="No">
			<option value="NA">
		</datalist>
		<br>
		<label>Call Type</label>
		<br>
		<input list="callType">
		<datalist id="callType">
			<option value="Empower Profile Issue">
			<option value="Genesis or Sales Edge">
			<option value="AUS issue">
			<option value="Compliance Ease">
			<option value="Real EC Issue (appraisal, flood, title, fraud)">
			<option value="credit report related or CBC Innovas">
			<option value="Business card directory">
			<option value="Escrow">
            <option value="Document Issue">
            <option value="Pricing and Products">
            <option value="Fees (not relating to escrow)">
            <option value="Vendor Issue">
            <option value="Conditions">
            <option value="Procedural Request (BUAT Only)">
            <option value="Other">
            <option value="N/A">
              
		</datalist>
		<br>
		<label>Ambassadar</label>
		<br>
		<input list="ambassadar">
		<datalist id="ambassadar">
			<option value="Eric Stuhldreher">
			<option value="Jose Silva">
			<option value="Allison Garrett">
            <option value="Michele Wuenschel">
            <option value="NA">
		</datalist>
		<br>
		<label>Procedure</label>
		<br>
		<input list="procedure">
		<datalist id="procedure">
			<option value="Yes">
			<option value="No">
			<option value="NA">
		</datalist>
		<br>
		<label>Feedback</label>
		<br>
		<input type="text" name="feedback" value="">
		<br>
      <label>Short Text Description</label>
		<br>
		<input type="text" name="shortText" value="">
      	<br>
		<button class="button" id="submit" type="submit" onclick="submitfunction()">submit</button>
		<button class="button" id="reset" type="reset" value="Reset" onclick="clearFields()">Reset</button>
	</form>

<p>
  <button class="button" id="copy" onclick="copyFunction()" class="js-textareacopybtn" style="vertical-align:top;">Create</button>
  <textarea class="js-copytextarea" id="textBlock"></textarea>
  
  <button class="button" id="create" onclick="createFunction()" class="js-textareacreatebtn" style="vertical-align:top;">Copy Short text</button>
  <textarea class="js-createtextarea" id="createBlock"></textarea>
</p>

<img id="logo" src="logo.png">


</body>
</html>
