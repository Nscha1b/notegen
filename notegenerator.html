	<!--This is where JAVASCRIPT BEIGNS-->

	<SCRIPT>
	// Initialize form validation on form.
	function validate() {
		$(function() {
			$("form[name='form1']").validate({
				// Specify validation rules
				// The key name on the left side is the name attribute
				// of an input field. Validation rules are defined
				// on the right side
				rules: {
					platform: "required",
					function: "required",
					loanNumber: "required",
					lastName: "required",
					location: "required",
					stuck: "required",
					callType: "required",
					ambassadar: "required",
					procedure: "required",
					shortText: "required",

				},
				// Specify validation error messages
				messages: {
					platform: "You must select a platform",
					function: "You must select a function",
					loanNumber: "Loan number is required",
					lastName: "Borrowers last name required",
					location: "Location is required",
					stuck: "Required",
					callType: "You must select a call type",
					ambassadar: "You must select an ambassadar",
					procedure: "Are they using a procedure",
					shortText: "You must enter a short text",
				},
			});
			//IF the form has no validation errors run copy function
			if ($('#form1').valid()) {
				copyFunction();
			}
		});
	}

	function copyFunction() {
		var x = document.forms[0];
		var txt = "";
		var txt1 = "Downer's Grove";
		var txtblank = "";
		var i;
		for (i = 0; i < x.length; i++) {
			if (i == 0) {
				txt = txt + "Note Generator  v0.90\nPlatform: " + x.elements[i].value + ".\n";
			}
			else if (i == 1) {
				txt = txt + "Function: " + x.elements[i].value + ".\n";
			}
			else if (i == 2) {
				txt = txt + "Loan: " + x.elements[i].value + ".\n";
			}
			else if (i == 3) {
				txt = txt + "Bwr Lname: " + x.elements[i].value + ".\n";
			}
			else if (i == 4) {
				txt = txt + "Buat Location: " + x.elements[i].value + ".\n";
			}
			else if (i == 5) {
				txt = txt + "Able to Move on: " + x.elements[i].value + ".\n";
			}
			else if (i == 6) {
				txt = txt + "Call Type: " + x.elements[i].value + ".\n";
			}
			else if (i == 7) {
				txt = txt + "BUAT Ambassadar: " + x.elements[i].value + ".\n";
			}
			else if (i == 8) {
				txt = txt + "Procedure Avail: " + x.elements[i].value + ".\n";
			}
			else if (i == 9) {
				txt = txt + "Feedback: " + x.elements[i].value + ".\n";
			}
			else if (i == 10) {
				txtblank = txtblank + "HLHD - Empower - Mortgage ï¿½ " + x.elements[i].value +" " + x.elements[2].value;
			}

		}

		//this is where we actually copy
		document.getElementById("textBlock").innerHTML = txt;
		document.getElementById("createBlock").innerHTML = txtblank;
		var copyTextareaBtn = document.querySelector('.js-textareacopybtn');
		var copyTextarea = document.querySelector('.js-copytextarea');
		copyTextarea.select();

		//print to browser console if successfull
		try {
			var successful = document.execCommand('copy');
			var msg = successful ? 'successful' : 'unsuccessful';
			console.log('Copying text command was ' + msg);
		} catch (err) {
			console.log('Oops, unable to copy');
		}

	}

	function createFunction() {

		var createTextareaBtn = document.querySelector('.js-textareacreatebtn');
		var createTextarea = document.querySelector('.js-createtextarea');
		createTextarea.select();

		try {
			var successful = document.execCommand('copy');
			var msg = successful ? 'successful' : 'unsuccessful';
			console.log('Copying text command was ' + msg);
		} catch (err) {
			console.log('Oops, unable to copy');
		}

	}
	
	function clearFields() {
		document.getElementById("textBlock").innerHTML = "";
		document.getElementById("createBlock").innerHTML = "";
		document.getElementById("form1").reset();
	}

</SCRIPT>
